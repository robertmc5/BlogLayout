<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <title>Project #4 - Blog Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Freemote Blog</h1>
    <p>Written by Aaron Jack who lives wherever he wants, and works whenever he wants.</p>
  </header>

  <section id="feature">
    <img src="images/May-4.png" alt="Person writing on a giant fingerprint">
    <div class="textContent">
      <h2>How to make your web design unique</h2>
      <h5>What makes visual content unique & how to create it without breaking the rules</h5>
      <div class="stamp">
        <div class="face">
          <img src="images/avatar.png" alt="Aaron Jack's face with his hand on his chin">
        </div>
        <div class="nameDateMins">
          <p>Aaron Jack</p>
          <p>May 10 - 12 Min Read</p>
        </div>
      </div>
    </div>
  </section>

  <div id="blogPosts">

  </div>
</body>
</html>
